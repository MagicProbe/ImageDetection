<!DOCTYPE html>
<html>
<head>
    <title>Upload Image to S3</title>
</head>
<body>
    <h1>Upload Image to S3</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <!-- 加载 AWS SDK for JavaScript -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.731.0.min.js"></script>

    <script>
        // 配置 AWS SDK
        AWS.config.update({
            region: 'your-region',
            credentials: new AWS.Credentials('your-access-key', 'your-secret-key')
        });

        // 创建 S3 客户端实例
        const s3 = new AWS.S3({ apiVersion: '2006-03-01' });

        // 处理文件上传事件
        function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            const fileName = file.name;
            const fileKey = `uploads/${fileName}`;

            s3.upload({
                Bucket: 'minipax-image-bucket-fit5225',
                Key: fileKey,
                Body: file,
                ACL: 'public-read'
            }, function(err, data) {
                if (err) {
                    console.log('Error:', err);
                } else {
                    console.log('File uploaded successfully:', data.Location);
                }
            });
        }
